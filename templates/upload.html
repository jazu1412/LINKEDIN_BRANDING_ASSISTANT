<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart ATS - Upload Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            display: none;
            color: #e53e3e;
            padding: 0.5rem;
            margin-top: 0.5rem;
            border-radius: 0.375rem;
            background-color: #fff5f5;
            border: 1px solid #fc8181;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-blue-600">Smart ATS</h1>
        
        <div class="max-w-md mx-auto">
            <!-- Upload Section -->
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-gray-800">Upload Resume</h2>
                <form id="uploadForm" class="space-y-6">
                    <div>
                        <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">
                            Resume (PDF)
                        </label>
                        <input type="file" id="resume" name="resume" accept=".pdf"
                            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <div id="fileError" class="error-message"></div>
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">
                        Upload Resume
                    </button>
                </form>
                
                <!-- Loader -->
                <div id="loader" class="hidden mt-4 flex justify-center">
                    <div class="loader"></div>
                </div>
                
                <!-- Error Message -->
                <div id="errorMessage" class="error-message mt-4"></div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Reset error messages
            document.getElementById('fileError').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
            
            const form = new FormData();
            const resumeFile = document.getElementById('resume').files[0];
            
            // Validate file selection
            if (!resumeFile) {
                const fileError = document.getElementById('fileError');
                fileError.textContent = 'Please select a resume file';
                fileError.style.display = 'block';
                return;
            }
            
            // Validate file type
            if (!resumeFile.name.toLowerCase().endsWith('.pdf')) {
                const fileError = document.getElementById('fileError');
                fileError.textContent = 'Please upload a PDF file';
                fileError.style.display = 'block';
                return;
            }
            
            form.append('resume', resumeFile);
            
            // Show loader
            document.getElementById('loader').classList.remove('hidden');
            
            try {
                const response = await fetch('/api/resume', {
                    method: 'POST',
                    body: form
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Redirect to analyze page with resume_id
                    window.location.href = `/analyze-form/${data.resume_id}`;
                } else {
                    // Show error message
                    const errorMessage = document.getElementById('errorMessage');
                    errorMessage.textContent = data.error || 'An error occurred while uploading the resume';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                // Show error message
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'An error occurred while uploading the resume';
                errorMessage.style.display = 'block';
            } finally {
                document.getElementById('loader').classList.add('hidden');
            }
        });
        
        // Clear error messages when file input changes
        document.getElementById('resume').addEventListener('change', () => {
            document.getElementById('fileError').style.display = 'none';
            document.getElementById('errorMessage').style.display = 'none';
        });
    </script>
</body>
</html>
